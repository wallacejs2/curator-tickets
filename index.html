  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",

  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
    }
    [contenteditable][placeholder]:empty:before {
        content: attr(placeholder);
        color: #9ca3af; /* gray-400 */
        pointer-events: none;
        display: block;
    }
    .rich-text-content ul {
        list-style-type: disc;
        padding-left: 1.5rem;
    }
    .rich-text-content ol {
        list-style-type: decimal;
        padding-left: 1.5rem;
    }
    .rich-text-content strong, .rich-text-content b {
        font-weight: 600;
    }
    .rich-text-content em, .rich-text-content i {
        font-style: italic;
    }
    /* Gantt Chart Styles */
    .gantt-chart {
      --gantt-header-height: 60px;
      --gantt-row-height: 40px;
      --gantt-project-color: #3b82f6; /* blue-500 */
      --gantt-task-color: #60a5fa; /* blue-400 */
      --gantt-grid-color: #e5e7eb; /* gray-200 */
    }
    .gantt-timeline {
      display: grid;
      grid-template-rows: var(--gantt-header-height);
      grid-auto-rows: var(--gantt-row-height);
      overflow-x: auto;
    }
    .gantt-month {
      border-right: 1px solid var(--gantt-grid-color);
      border-bottom: 1px solid var(--gantt-grid-color);
    }
    .gantt-day-cell {
      border-right: 1px solid var(--gantt-grid-color);
    }
    .gantt-project-bar {
      background-color: var(--gantt-project-color);
      height: 20px;
    }
    .gantt-task-bar {
      background-color: var(--gantt-task-color);
      height: 12px;
    }
  </style>
</head>
  <body class="bg-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
